---
layout: default
---
<nav style="margin-bottom:0px;border-radius:0px;" class="navbar navbar-fixed-top navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{ site.baseurl }}">
        <i class="fa fa-arrow-left"></i>
      </a>
    </div><!-- /.collapse navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<!-- Spinner -->
<div class="spinner">
  <div class="sk-spinner sk-spinner-pulse"></div>
</div>

<iframe class="mapEmbed" src="https://orbitist.space/maps/launch/?mapid={{ page.mapNumber }}" frameborder="0" allowfullscreen></iframe>


<script>
  function removeSpinner() {
    $(document).find(".spinner").delay(3000).fadeOut(1000, function () {
      $(this).remove();
    });
  };

  removeSpinner();
</script>
