	<body>
		<nav style="margin-bottom:0px;border-radius:0px;" class="navbar navbar-fixed-top navbar-inverse">

<div id="mapsList"></div>

<script>
  
    // Get points geojson data //
    var mapInfo = (function () {
      var mapInfo = null;
        $.ajax({
            'async': false,
            'global': false,
            'url': 'https://orbitist.space/maps/api/v1/map.json?mapid=1161',
            'dataType': "json",
            'success': function (data) {
                mapInfo = data;
            }
        });
        return mapInfo;
    })();
    $('#menuItems').append('<li><a href="#1161"><i class="fa fa-map-marker"></i> ' + mapInfo[0].map_title + '</a></li>');
    $('#mapsList').append('<a href="http://localhost:4000/day-of-the-dead"><h1 id="1161">' + mapInfo[0].map_title + '</h1><div class="mapsListImage"><img class="img-responsive" src="' + mapInfo[0].map_image + '" /></div></a><p>' + mapInfo[0].map_body + '</p><a class="btn btn-sm btn-default center-block" href="http://localhost:4000/day-of-the-dead" role="button">View Map</a><hr>');
  
    // Get points geojson data //
    var mapInfo = (function () {
      var mapInfo = null;
        $.ajax({
            'async': false,
            'global': false,
            'url': 'https://orbitist.space/maps/api/v1/map.json?mapid=1562',
            'dataType': "json",
            'success': function (data) {
                mapInfo = data;
            }
        });
        return mapInfo;
    })();
    $('#menuItems').append('<li><a href="#1562"><i class="fa fa-map-marker"></i> ' + mapInfo[0].map_title + '</a></li>');
    $('#mapsList').append('<a href="http://localhost:4000/christmas"><h1 id="1562">' + mapInfo[0].map_title + '</h1><div class="mapsListImage"><img class="img-responsive" src="' + mapInfo[0].map_image + '" /></div></a><p>' + mapInfo[0].map_body + '</p><a class="btn btn-sm btn-default center-block" href="http://localhost:4000/christmas" role="button">View Map</a><hr>');
  
</script>
	

		<script>
$(function() {
  $('a[href*="#"]:not([href="#"])').click(function() {
    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
      if (target.length) {
        $('html, body').animate({
          scrollTop: target.offset().top
        }, 1000);
        return false;
      }
    }
  });
});
</script>

	</body>
</html>
