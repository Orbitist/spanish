<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset='utf-8' />
    <title>Orbitist Sanish Classroom Maps</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script src="https://use.fontawesome.com/a118b04c82.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<link href='/style.css' rel='stylesheet' />
</head>

	<body>
		  <div class="container">
    <div id="mapsList"></div>
  </div> <!-- /container -->

  <script>
    

    // Get points geojson data //
    var mapInfo = (function () {
      var mapInfo = null;
        $.ajax({
            'async': false,
            'global': false,
            'url': 'https://orbitist.space/maps/api/v1/map.json?mapid=1161',
            'dataType': "json",
            'success': function (data) {
                mapInfo = data;
            }
        });
        return mapInfo;
    })();

    $('#mapsList').append('<h1>' + mapInfo[0].map_title + '</h1><img class="img-responsive" src="' + mapInfo[0].map_image + '" /><p>' + mapInfo[0].map_body + '</p><a class="btn btn-sm btn-default" href="/day-of-the-dead" role="button">View Map</a><hr>');


    

    // Get points geojson data //
    var mapInfo = (function () {
      var mapInfo = null;
        $.ajax({
            'async': false,
            'global': false,
            'url': 'https://orbitist.space/maps/api/v1/map.json?mapid=1562',
            'dataType': "json",
            'success': function (data) {
                mapInfo = data;
            }
        });
        return mapInfo;
    })();

    $('#mapsList').append('<h1>' + mapInfo[0].map_title + '</h1><img class="img-responsive" src="' + mapInfo[0].map_image + '" /><p>' + mapInfo[0].map_body + '</p><a class="btn btn-sm btn-default" href="/christmas" role="button">View Map</a><hr>');


    
  </script>
	
	
		

	</body>
</html>
